<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <table>
        <thead>
            <tr>
                <th>구구단</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </thead>
        <tbody id="gugudanTable">
        </tbody>
    </table>

    <script>
        // 구구단을 생성하는 함수
        function generateGugudan() {
            var tableBody = document.getElementById('gugudanTable');

            for (var i = 1; i <= 9; i++) {
                var row = document.createElement('tr');
                var gugudan = document.createElement('td');
                gugudan.textContent = i + ' 단';
                row.appendChild(gugudan);

                for (var j = 1; j <= 9; j++) {
                    var cell = document.createElement('td');
                    cell.textContent = i * j;
                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            }
        }

        // 페이지가 로드될 때 구구단 생성
        window.onload = generateGugudan;
    </script>
</body>
</html>
